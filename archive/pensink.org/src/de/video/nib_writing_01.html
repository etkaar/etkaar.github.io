<script>
let current_quality = 'quality-sd';
let elements = document.querySelectorAll('#video-quality-selector li');
for (let i = 0; i < elements.length; i++) {
elements[i].addEventListener('click', function() {
let id = this.getAttribute('id');
let suffix;
if (id == current_quality) {
return;
}
current_quality = id;
if (id == 'quality-sd') {
suffix = '720p';
} else if (id == 'quality-hd') {
suffix = '1080p';
} else if (id == 'quality-uhd') {
suffix = '2160p';
}
if (suffix) {
let video_sources = document.querySelectorAll('video source');
for (let ii = 0; ii < video_sources.length; ii++) {
let video_id = video_sources[ii].getAttribute('id').split('-')[1];
let video = document.querySelector('#video-' + video_id);
let new_path;
let old_path = video_sources[ii].getAttribute('src');
new_path = old_path.split('.');
new_path[(new_path.length - 2)] = suffix;
new_path = new_path.join('.');
video_sources[ii].setAttribute('src', new_path);
video.load();
for (let iv = 0; iv < elements.length; iv++) {
elements[iv].classList.remove('sel');
}
elements[i].classList.add('sel');
}
}
console.log(id);
});
}
</script>
